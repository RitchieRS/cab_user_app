
<ion-content fullscreen>
	<div class="logo-background-full" padding>
		<ion-row padding-top class="ion-justify-content-center">
			<ion-col padding size="3" style="text-align: center;">
				<img src="assets/imgs/logo2.svg" style="width: 68%">
			</ion-col>
		</ion-row>
		<!-- <h2 padding-top padding-left>Get ready for ride</h2> -->
	</div>
	<div class="logo-background-cover"></div>

	<div padding>
		<form #login_form="ngForm" novalidate class="vertical-middle" style="text-align: center;">
			<ion-list no-lines>
				<ion-item>
					<ion-icon class="color-d-myblue" name="person" item-start></ion-icon>
					<ion-input [(ngModel)]="login.mail" placeholder="Usuario / Móvil" name="mail" type="email"
						#mail="ngModel" spellcheck="false" autocapitalize="off" required>
					</ion-input>
					<span item-end class="error" [hidden]="mail.valid || submitted == false">*</span>
				</ion-item>
				<ion-item>
					<ion-icon class="color-d-myblue" name="lock" item-start></ion-icon>
					<ion-input [(ngModel)]="login.pwd" name="pwd" placeholder="Contraseña" type="password" #pwd="ngModel"
						required>
					</ion-input>
					<span item-end class="error" [hidden]="pwd.valid || submitted == false">*</span>
				</ion-item>
			</ion-list>

			<ion-row responsive-sm>
				<ion-col>
					<button ion-button (click)="doLogin(login_form)" type="submit" round block>Login</button>
				</ion-col>
			</ion-row>

			<ion-row responsive-sm margin-top padding-left padding-right>
				<ion-col (click)="onRegister()" text-left style="color:#2A317D;">
					Crear usuario
				</ion-col>
				<ion-col (click)="forgetPassword()" text-right style="color:#2A317D;">
					Recuperar Password
				</ion-col>
			</ion-row>

		</form>
	</div>

</ion-content>
