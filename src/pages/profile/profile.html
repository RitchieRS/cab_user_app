<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="color-d-myblue" class="color-d-myblue"></ion-icon>
    </button>
    <ion-title class="color-d-myblue">Mi cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list lines no-margin  class="box-container">
    <ion-list-header>Mi Información</ion-list-header>

    <ion-item>
      <ion-icon class="color-d-myblue" name="contact" item-start></ion-icon> {{username}}
    </ion-item>
    <ion-item>
      <ion-icon class="color-d-myblue" name="call" item-start></ion-icon> {{userphone}}
    </ion-item>
    <ion-item>
      <ion-icon class="color-d-myblue" name="mail" item-start></ion-icon> {{usermail}}
    </ion-item>
  </ion-list>

    <div></div>
  <ion-list lines no-margin margin-top class="box-container">
    <ion-list-header>Cambiar contraseña</ion-list-header>

    <form #login_form="ngForm" novalidate class="vertical-middle">
      <ion-list>
        <ion-item>
          <ion-label stacked color="txt">Contraseña</ion-label>
          <ion-input [(ngModel)]="signUp.pwd" name="pwd" placeholder="Enter password" type="password" #pwd="ngModel"
            required>
          </ion-input>
          <span item-end class="error" [hidden]="pwd.valid || submitted == false">*</span>
        </ion-item>

        <ion-item>
          <ion-label stacked color="txt">Confirmar contraseña</ion-label>
          <ion-input [(ngModel)]="signUp.c_pwd" name="c_pwd" placeholder="Enter confirm password" type="password"
            #c_pwd="ngModel" required>
          </ion-input>
          <span item-end class="error" [hidden]="c_pwd.valid || submitted == false">*</span>
        </ion-item>
      </ion-list>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="do_change(login_form)" type="submit" round block>Restablecer contraseña</button>
        </ion-col>
      </ion-row>


    </form>

  </ion-list>

</ion-content>
