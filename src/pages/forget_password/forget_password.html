<ion-content fullscreen>
	<ion-header no-border>
		<ion-navbar transparent>
		</ion-navbar>
	</ion-header>
	<div class="logo-background-full" padding>
		<ion-row padding-top class="ion-justify-content-center">
			<ion-col padding size="3" style="text-align: center;">
				<img src="assets/imgs/logo2.svg" style="width: 80%">
			</ion-col>
		</ion-row>
		<h2 padding-top padding-left class="color-d-myblue">Recuperar Password.</h2>
		<p padding class="color-d-myblue">Ingrese su número de teléfono restablezca su nueva contraseña.</p>
	</div>
	<!-- <div class="logo-background-cover"></div> -->

	<div padding>
		<form [formGroup]="ionform">
			<div>
				<ion-list class="no-border" no-lines>
					<ion-item>
						<ion-label >
							<span class="danger"
								*ngIf="!ionform.controls.mobileno.valid && (ionform.controls.mobileno.dirty || submitted)">*</span>
						</ion-label>
					</ion-item>
					<ion-item>
						<ion-label>
							<ion-icon name="call" color="primary"></ion-icon>
						</ion-label>
						<ion-input formControlName="mobileno" type="number" placeholder="Ingrese su número móvil"
							[class.invalid]="!ionform.controls.mobileno.valid && (ionform.controls.mobileno.dirty || submitted)"
							required></ion-input>
					</ion-item>
				</ion-list>

				<ion-row responsive-sm>
					<ion-col>
						<button ion-button (click)="onSend()" type="submit" round block
							style="height: 40px;">Enviar</button>
					</ion-col>
				</ion-row>
			</div>
		</form>
	</div>
</ion-content>
